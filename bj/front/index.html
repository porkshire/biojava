  <body>

    <div class="topbar">
      <div class="topbar-inner">
        <div class="container-fluid">
          <span class="brand">Bio Java - przetwarzanie drzew filogenetycznych</span>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="sidebar wide">
        <div class="well">
          <h3>Ustawienia</h3>
					<form action="/php/ajax.php" method="post" id="form" class="form-stacked" enctype="multipart/form-data">
						<div class="clearfix">
              <label for="file">Plik:</label>
							<div class="input">
                <input id="file" type="file" name="file" />
              </div>
						</div>
						<div class="clearfix">
							<label for="type">Typ:</label>
							<div class="input">
								<select name="type" id="type">
									<option value="rectangular">Zwykły</option>
									<option value="circular">Kołowy</option>
								</select>
							</div>
						</div>
						<div class="clearfix">
							<label for="width">Szerokość: <strong></strong>px</label>
							<div class="input">
								<input type="range" name="width" id="width" value="800" min="200" max="3000" />
							</div>
						</div>
						<div class="clearfix">
							<label for="height">Wysokość:  <strong></strong>px</label>
							<div class="input">
								<input type="range" name="height" id="height" value="500" min="200" max="3000" />
							</div>
						</div>
						<div class="clearfix">
							<input type="submit" id="submit" class="btn large primary" value="Generuj drzewo" />
						</div>
					</form>
        </div>
      </div>
      <div class="content">
        <!-- Main hero unit for a primary marketing message or call to action -->
          <div id="chart"> </div>
      </div>
